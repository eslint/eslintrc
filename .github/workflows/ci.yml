name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify_files:
    name: Verify Files
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: "lts/*"
    - name: Install Packages
      run: npm install
    - name: Lint Files
      run: npm run lint

  test_on_node:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [24.x, 23.x, 22.x, 21.x, 20.x, 18.x, "18.18.0"]
        include:
        - os: windows-latest
          node: "lts/*"
        - os: macOS-latest
          node: "lts/*"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
    - name: Install Packages
      run: npm install
    - name: Test
      run: npm test

  test_types:
    name: Test Types
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install Packages
      run: npm install
    - name: Test
      run: npm run test:types
